<form #postForm="ngForm" (ngSubmit)="submitPost(postForm)">
  <label aria-required="true" for="title" name="title" id="title">Title</label>
  <br />
  <input name="title" ngModel />
  <br />
  <label for="thought" name="thought" id="thought">Thought</label>
  <br />
  <textarea name="thought" ngModel></textarea>
  <br />
  <button class="addButton">Add Post</button>
</form>
